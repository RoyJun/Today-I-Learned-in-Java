<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자(링크선택자)</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: brown;
        }
        a:focus{
            color: chartreuse;
        }
        a:hover{
            color: black;
        }
        
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">COMPANY</a></li>
        <li><a href="#2">PRODUCT</a></li>
        <li><a href="#3">SERVICE</a></li>
        <li><a href="#4">CUSTOMER</a></li>
    </ul>
    
</body>
</html>
