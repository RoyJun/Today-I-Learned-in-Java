<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="search.jsp" method="get" name="">
        검색<input type="search"> <br>
        URL<input type="url"> <br>
        이메일<input type="email"> <br>
        전화번호<input type="tel"> <br>
        
        <label>수량(최대5개)</label>
        <input type="number"> <br>
        주문개수<input type="range" min="1" max="10" value="1"> <br>
        색상<input type="color">
        <input type="submit" value="검색">
    </form>
    <form>
        <fieldset>
            <legend>과 티셔츠 설문</legend>
            <p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요</p>
            <label>선호색상<input type="color" value="#00ff00"> </label>
        </fieldset>
        <label>날짜</label>
        <input type="date"> <br>

    </form>
</body>
</html>
