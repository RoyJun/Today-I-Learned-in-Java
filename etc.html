<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 태그들</title>
</head>
<body>
    <form action="login.jsp" method="post" autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="30" autofocus required/>
            </p>
                

            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass"/>
            </p>
        </fieldset>
        <button type="submit">
           <img src="images/19s.png" alt=""> 로그인
        </button>
    </form> 
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0"> + 
        <input type="number" name="num2" value="0"> =
        <output name="result"></output>
    </form>

    <label>진행률 30%</label>
    <!-- 진행상태 보여주기 -->
    <progress value="30" max="100"></progress> 
    <!-- meter 태그 - 값이 차지하는 크기 표시하기 -->
    <ul>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 70%</label>
            <meter min="0" max="100" value="70"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
